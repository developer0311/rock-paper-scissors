<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play rock paper scissors</title>
  <link rel="icon" href="myLogo.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="myLogo.jpeg" alt="Logo" width="40" height="40" class="d-inline-block align-text-center">
        developer0311
      </a>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Diprati</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="my-container-1">
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="rock.webp" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="paper.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="scissors.jpg" class="d-block" alt="...">
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="my-container-2">
    <h3>Play with computer</h3>
    <h6>Click one of the below choice</h6>
    <div class="button-container">
      <div id="rock"><span>Rock</span></div>
      <div id="paper"><span>Paper</span></div>
      <div id="scissors"><span>Scissor</span></div>
    </div>
    <div class="result">
      <h4>Result</h4>
      <hr class="normal">
<!--       <div class="row">
        <p>CPU : Rock</p>
        <p>USER : Rock</p>
      </div> -->
    </div>
    <div class="extra">
      <div id="clear"><span>CLEAR</span></div>
      <div id="point"><span>POINT</span></div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
